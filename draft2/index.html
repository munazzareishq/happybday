<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Akshar:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #FFB347;
            height: 100vh;
            width: 100vw;
            min-width: 1024px;
            overflow: hidden;
        }

        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            z-index: 1;
        }

        .page.active {
            display: block;
            z-index: 10;
        }

        .page1 { background-image: url('assets/images/page1-birthday.png'); }
        .page2 { background-image: url('assets/images/page2-nazm-bg.png'); }
        .page3 { background-image: url('assets/images/page3-bg.png'); }
        .page4 { background-image: url('assets/images/page4-goodbye-bg.png'); }

        .content-container {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 35px;
            border-radius: 20px;
            max-width: 850px;
            width: 92%;
            max-height: 70vh;
            overflow-y: auto;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 179, 71, 0.5);
        }

        .content-container::-webkit-scrollbar {
            width: 10px;
        }

        .content-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .content-container::-webkit-scrollbar-thumb {
            background: rgba(255, 179, 71, 0.7);
            border-radius: 10px;
        }

        .nazm-text {
            font-family: 'Akshar', sans-serif;
            font-size: 1.9rem;
            line-height: 1.4;
            text-align: center;
            color: #FFB347;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
        }

        .message-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            line-height: 1.6;
            text-align: left;
            color: #FFB347;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        .nazm-para {
            margin-bottom: 35px;
            opacity: 1;
        }

        .message-para {
            margin-bottom: 30px;
            opacity: 1;
        }

        .text-line {
            margin-bottom: 8px;
        }

        .button-container {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            text-align: center;
            display: none;
        }

        .button-container.show {
            display: block;
        }

        .glow-button {
            background: #000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 0 25px rgba(255, 179, 71, 0.6);
            animation: pulse 2s infinite;
            transition: all 0.3s ease;
        }

        .glow-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 35px rgba(255, 179, 71, 0.9);
        }

        .back-button {
            background: rgba(255, 179, 71, 0.2);
            border: 2px solid #FFB347;
            color: #FFB347;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 25px rgba(255, 179, 71, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 179, 71, 0.9); }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFB347;
            font-size: 1rem;
            animation: bounce 2s infinite;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        audio { display: none; }

        /* Fireworks and Floating Elements Animation */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework-explode 3s ease-out infinite;
        }

        .firework.color1 {
            background: #FF6B35;
            box-shadow: 0 0 10px #FF6B35;
        }

        .firework.color2 {
            background: #FFD23F;
            box-shadow: 0 0 10px #FFD23F;
        }

        @keyframes firework-explode {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            15% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in-out infinite;
            pointer-events: none;
        }

        .heart1 { color: #FF6B35; }
        .heart2 { color: #FFD23F; }

        .floating-star {
            position: absolute;
            font-size: 16px;
            animation: float-up 8s ease-in-out infinite;
            pointer-events: none;
        }

        .star1 { color: #FF6B35; }
        .star2 { color: #FFD23F; }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD23F;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px #FFD23F;
            }
        }

        @media (max-width: 1024px) {
            body { overflow-x: auto; }
        }
    </style>
</head>

        // Fireworks Animation Functions
        function startFireworks() {
            const container = document.getElementById('fireworksContainer');
            
            function createFirework() {
                const firework = document.createElement('div');
                firework.className = Math.random() > 0.5 ? 'firework color1' : 'firework color2';
                
                // Random position
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                
                container.appendChild(firework);
                
                // Create explosion particles
                setTimeout(() => {
                    createExplosion(firework.offsetLeft, firework.offsetTop, container);
                }, 500);
                
                // Remove firework after animation
                setTimeout(() => {
                    if (firework.parentNode) {
                        firework.parentNode.removeChild(firework);
                    }
                }, 3000);
            }
            
            function createExplosion(x, y, container) {
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'sparkle';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    const angle = (i / 8) * 2 * Math.PI;
                    const distance = 50;
                    
                    setTimeout(() => {
                        particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;
                    }, 10);
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 2000);
                }
            }
            
            // Create fireworks every 2 seconds
            setInterval(createFirework, 2000);
            
            // Create initial firework immediately
            createFirework();
        }

        function switchToPage(pageNum) {

                page.classList.remove('active');
            });
            
            // Show target page
            const targetPage = document.getElementById(`page${pageNum}`);
            targetPage.classList.add('active');
            currentPageNum = pageNum;
            
            // Stop all audio

            document.getElementById('goodbyeAudio').pause();
            
            // Initialize content based on page

                if (pageNum === 2) {
                    loadNazm();
                    document.getElementById('nazmAudio').play().catch(e => console.log('Audio blocked'));

                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'text-line';
                    lineDiv.textContent = line;
                    paraDiv.appendChild(lineDiv);
                });
                
                container.appendChild(paraDiv);
            });

                    lines.forEach(line => {
                        const lineDiv = document.createElement('div');
                        lineDiv.className = 'text-line';
                        lineDiv.textContent = line;
                        paraDiv.appendChild(lineDiv);
                    });
                } else {
                    paraDiv.textContent = para;
                }
                
                container.appendChild(paraDiv);
            });
            
            setupScrollCheck('messageContainer', 'buttons3', 'scrollHint3');
        }

        function loadGoodbye() {
            const container = document.getElementById('goodbyeText');
            container.innerHTML = '';
            
            goodbyeParas.forEach((para, index) => {
                const paraDiv = document.createElement('div');
                paraDiv.className = 'message-para';
                
                if (para.includes('\n')) {
                    const lines = para.split('\n');
                    lines.forEach(line => {
                        const lineDiv = document.createElement('div');
                        lineDiv.className = 'text-line';
                        lineDiv.textContent = line;
                        paraDiv.appendChild(lineDiv);
                    });
                } else {
                    paraDiv.textContent = para;
                }
                
                container.appendChild(paraDiv);
            });
            
            setupScrollCheck('goodbyeContainer', 'buttons4', 'scrollHint4');
        }

        function setupScrollCheck(containerId, buttonId, hintId) {
            const scrollContainer = document.getElementById(containerId);
            const buttonContainer = document.getElementById(buttonId);
            const hint = document.getElementById(hintId);
            
            scrollContainer.addEventListener('scroll', function() {
                const scrollTop = scrollContainer.scrollTop;
                const scrollHeight = scrollContainer.scrollHeight;
                const clientHeight = scrollContainer.clientHeight;
                
                if (scrollTop + clientHeight >= scrollHeight - 10) {
                    buttonContainer.classList.add('show');
                    if (hint) hint.style.display = 'none';
                }
            });
        }

        // Audio click handler
        document.addEventListener('click', function() {
            if (currentPageNum === 2) {
                document.getElementById('nazmAudio').play().catch(e => {});
            }
            if (currentPageNum === 4) {
                document.getElementById('goodbyeAudio').play().catch(e => {});
            }
        });

        console.log('Birthday website ready! Click the first button to test.');
    </script>
